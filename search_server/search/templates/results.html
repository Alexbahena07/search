{% extends "base.html" %}

{% block title %}Results{% endblock %}

{% block content %}
<h2>Results for "{{ query }}"</h2>
{% if results %}
<ul>
    {% for result in results %}
    <li>
        <a href="{{ result['url'] }}">{{ result['title'] }}</a>
        <p>{{ result['snippet'] }}</p>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No results found.</p>
{% endif %}
{% endblock %}
